function showProduct(prodId) {
  const p = PRODUCTS.find(x => x.id === prodId);
  document.getElementById("product-modal").style.display = "block";
  document.getElementById("modal-content").innerHTML = `
    <button class="close" onclick="closeModal()">&times;</button>

  `;

function closeModal(){document.getElementById("product-modal").style.display="none";}
function addToCart(prodId){
  const prod = PRODUCTS.find(x=>x.id===prodId);
  const inCart = cart.find(x=>x.id===prodId);
  if (!inCart) {
    cart.push({...prod,qty:1});
  } else {
    inCart.qty += 1;
  }
  updateCartCount();
}
function updateCartCount(){
  document.getElementById("cart-count").innerText = cart.reduce((a,b)=>a+b.qty,0);
}
function openCart(){
  document.getElementById("cart-modal").style.display="block";
  renderCart();
}
function closeCart(){document.getElementById("cart-modal").style.display="none";}
function renderCart(){
  let html = '<button class="close-cart" onclick="closeCart()">&times;</button>';
  if (cart.length===0) {
    html += `<h2>Your Cart is Empty</h2>
    <div style="margin:24px 0 12px 0;">Add products to your cart to buy them.</div>`;
  } else {
    let total = 0;
    html += '<h2>Your Cart</h2>';
    html += '<ul style="list-style:none;padding:0;text-align:left;">';
    cart.forEach((p,i)=>{
      html += `<li style="margin-bottom:15px;">
        <span style="font-weight:600;">${p.title}</span> 
        <span style="float:right;">â‚¹${p.price} x ${p.qty} = â‚¹${p.price*p.qty}</span><br>
        <button class="remove-product-btn" onclick="removeFromCart(${p.id})">Remove</button>
      </li>`;
      total += p.price*p.qty;
    });
    html += '</ul>';
    html += `<div style="font-size:1.1em;font-weight:600;margin:12px 0 19px 0;color:#ad4393;">Total: â‚¹${total}</div>
    <button class="checkout-btn" onclick="openCheckout()" ${cart.length===0?'disabled':''}>Proceed to Checkout</button>`;
  }
  document.getElementById("cart-content").innerHTML = html;
}
function removeFromCart(pid){
  cart = cart.filter(x=>x.id!==pid);
  updateCartCount();
  renderCart();
}

  document.getElementById("cart-modal").style.display="none";
  document.getElementById("checkout-modal").style.display="block";
  checkoutData = {};
  verifiedPhone = false;
  renderCheckout();
}

      </div>
      <div style="margin:16px 0 5px 0;">Total to Pay: <b>â‚¹${total}</b></div>

function startOTPFlow(){
  const name = document.getElementById("buyer-name").value.trim();
  const address = document.getElementById("buyer-address").value.trim();
  const phone = document.getElementById("buyer-phone").value.trim();
  let msg = "";
  if(!name){msg="Name required!";}
  else if(!address){msg="Address required!";}
  else if(!/^[6-9]\d{9}$/.test(phone)){msg="Enter valid Indian mobile (10 digits, starts 6-9)";}
  if(msg){
    document.getElementById("phone-msg").innerText = msg;
    return false;
  }
  checkoutData = {name, address, phone};
  openOTPModal(phone);
  return false;
}
function openOTPModal(phone){
  document.getElementById("checkout-modal").style.display="none";
